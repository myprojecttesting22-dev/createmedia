  <body>
    <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
      <filter id="liquid-distortion">
        <feTurbulence type="turbulence" baseFrequency="0.01 0.005" numOctaves="3" result="noise" seed="0">
            <animate attributeName="baseFrequency" dur="20s" values="0.01 0.005; 0.015 0.008; 0.01 0.005" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R" yChannelSelector="G"/>
        <feColorMatrix in="SourceGraphic" type="saturate" values="1.6"/>
      </filter>
    </svg>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
